    <div class="meme-container main-container" hidden>

        </div>

        <div class="control-box main-container">
            <form onsubmit="addMeme()">
                <input oninput="onTextChange(event)" class="input" data-trans="placeholder" type="text"
                    placeholder="Enter Your Sentence" />

                <button class="actions arrows"><img class="control-buttons"
                        src="/icons/up-and-down-opposite-double-arrows-side-by-side.png" alt="" srcset=""></button>

                <button onclick="onDeleteText(event)" class="actions garbage"><img class="control-buttons" src="/icons/trash.png"></button>
           

            <div class="small-panel">
                <button onclick="onIncreaseText()" class="actions"><img class="control-buttons" src="/icons/increase font - icon.png"></button>
                <button onclick="onDecreaseText()" class="actions"><img class="control-buttons" src="/icons/decrease font - icon.png"></button>
                <button onclick="onAlignLeft()"class="actions"><img class="control-buttons" src="/icons/align-to-left.png"></button>
                <button onclick="onCenterText()"class="actions"><img class="control-buttons" src="/icons/center-text-alignment.png"></button>
                <button onclick="onAlignRight()"class="actions"><img class="control-buttons" src="/icons/align-to-right.png"></button>
                <button onclick="onDecreaseFont()"class="actions"><img class="control-buttons" src="/icons/"></button>
                <button onclick="onDecreaseFont()"class="actions"><img class="control-buttons" src="/icons/search-icon.png"></button>
                <button onclick="onPaintText()"class="actions"><img class="control-buttons" src="/icons/paint-board-and-brush.png"></button>
            </div>
        </div>
